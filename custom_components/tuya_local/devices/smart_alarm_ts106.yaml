name: Smart Alarm Siren
products:
  - id: htpbvowq2gkxx3bx
    name: Smart Siren TS106
primary_entity:
  entity: alarm_control_panel
  name: Status
  icon: "mdi:shield-off-outline"
  dps:
    - id: 101
      type: string
      name: alarm_state
      mapping:
        - dps_val: "disarm"
          value: "disarm"
          icon: "mdi:shield-off-outline"
        - dps_val: "arm"
          value: "arm"
          icon: "mdi:shield-lock-outline"
        - dps_val: "stay"
          value: "stay"
          icon: "mdi:shield-home-outline"
        - dps_val: "sos"
          value: "sos"
          icon: "mdi:lifebuoy"
secondary_entities:
  - entity: select
    name: AlarmMode
    category: config
    icon: "mdi:shield-off-outline"
    dps:
      - id: 101
        type: string
        name: option
        force: true
        mapping:
          - dps_val: disarm
            value: disarm
          - dps_val: arm
            value: arm
          - dps_val: stay
            value: stay
          - dps_val: sos
            value: sos 
  - entity: number
    name: Alarm Time
    category: config
    icon: "mdi:timer"
    mode: box
    dps:
      - id: 113
        type: integer
        name: value
        unit: sec
        range:
          min: 0
          max: 20
        force: true
  - entity: select
    name: Alarm Volume
    category: config
    icon: "mdi:account-voice"
    dps:
      - id: 114
        type: string
        name: option
        force: true
        mapping:
          - dps_val: "1"
            value: "L"
          - dps_val: "2"
            value: "M"
          - dps_val: "3"
            value: "H"
  - entity: switch
    name: Sound
    category: config
    icon: "mdi:bullhorn-outline"
    dps:
      - id: 112
        type: boolean
        name: switch
        force: true
 
